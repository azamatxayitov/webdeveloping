        <div class="container">
            <section class="contact">
                <div class="section-title">
                    Men bilan bog'laning
                </div>
                <form action="/server" method="GET">
                    <textarea row="10" placeholder="Xabaringizni kiriting" name="message"></textarea>
                    <div class="half-flex">
                        <div class="half-row contact__firstname">
                            <input type="text" placeholder="Ismingizni kiriting" name="firstname">
                        </div>
                       <div class="contact__email">
                        <input type="email" placeholder="Emailingizni kiriting" name="email">
                       </div>
                    </div>
                    <input type="text" placeholder="Xat mazmuni" name="subject">
                    <button class="button contact__send" type="submit">Xabarni Jo'natish</button>
                </form>
            </section>
        </div>
